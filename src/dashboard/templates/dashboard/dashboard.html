{% extends "base/base.html" %}
{% load bootstrap4 %}
{%  load static %}

{% block title %}{% endblock %}

{% block header %}
{%  endblock %}

{% block content %}

    <div class="container-fluid h-100">
        <div class="row dashboard">

            {% include "dashboard/sidebar.html" %}

            <div class="col-md-10">
                <div class="row dashboard-navbar">
                    <div class="col-md-4 col-sm-6 px-0">
                        <a class="btn btn-success btn-lg btn-block" id="create-feed" href="{% url 'dashboard-discover' %}">
                            Edit my feeds
                        </a>
                    </div>
                    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-0 px-0">
                        <a class="btn btn-info btn-lg" id="log-out" href="{% url 'accounts_logout' %}">Log out</a>
                    </div>
                </div>

                <div class="dashboard-content">
                    {% block dashboard-content %}
                    {% endblock %}
                </div>
            </div>

        </div>
    </div>

{%  endblock %}
