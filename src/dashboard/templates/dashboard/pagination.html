{% if posts.has_other_pages %}
    <nav>
        <ul class="pagination">
            {% if posts.has_previous %}
                <li class="page-item pager"><a class="page-link" href="?page={{ posts.previous_page_number }}">&laquo;</a></li>
            {% else %}
                <li class="disabled pager"><span class="page-link">&laquo;</span></li>
            {% endif %}
            {% if posts.has_next %}
                <li class="page-item pager"><a class="page-link" href="?page={{ posts.next_page_number }}">&raquo;</a></li>
            {% else %}
                <li class="disabled pager"><span class="page-link">&raquo;</span></li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
